<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>GitHub Profile Finder</title>
  </head>
  <body>
    <div class="container mt-3 py-4 boxShadow">
      <h1 class="text-center mb-4">GitHub Profile Finder</h1>
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <form id="searchForm">
            <div class="input-group mb-3">
              <input
                type="text"
                id="searchInput"
                class="form-control"
                placeholder="Enter a GitHub username"
                autocomplete="off"
              />
              <button type="submit" class="btn btn-primary">Search</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row justify-content-center mt-4">
        <div class="col-lg-6">
          <div
            id="profileContainer"
            class="text-center p-3 rounded boxShadow"
          ></div>
          <div id="error" class="text-center mt-3"></div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-6 d-flex flex-column align-items-center">
          <button
            id="followersBtn"
            type="button"
            class="btn btn-success d-none mb-2"
          >
            Show Followers
          </button>
          <div id="followersListContainer"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
